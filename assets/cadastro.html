<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blue Finance - Cadastro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylescad.css">
</head>
<body>

<div class="container signup-container">
    <div class="signup-form">
        <div class="signup-header">
            <h2>Blue Finance</h2>
            <p>Cadastre sua Conta</p>
        </div>

        <!-- Formulário Cadastro -->
        <form>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" class="form-control" id="usuario" placeholder="Digite o Usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="senha" class="form-control" id="senha" placeholder="Digite a senha">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input type="senha" class="form-control" id="confirmSenha" placeholder="Confirme a Senha">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="redirectIndex()">Confirmar</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function redirectIndex() {
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
