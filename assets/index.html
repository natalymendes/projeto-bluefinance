<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blue Finance - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
<link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="logo-container">
                    <img src="./imagens/LogotipoBlueFinance.jpg" alt="Logotipo Blue Finance">
                </div>

                <div class="login-form">
                    <form>
                        <!-- Título "Login" à esquerda do formulário -->
                        <h2 class="login-title mb-4">Login</h2>
                        <div class="form-group">
                            <label for="username">Usuário ou Email</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="Digite seu usuário ou email">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Digite sua senha">
                            <!-- link Esqueceu sua senha? -->
                            <p class="mt-2 text-right">
                                <a href="#">Esqueceu sua senha?</a>
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        
                        <!-- Mensagem cadastro -->
                        <p class="mt-3 text-center">Não possui uma conta?</p>
                        <!-- Link para a tela de "cadastro.html" no botão "Cadastre-se" -->
                        <a href="cadastro.html" class="btn btn-secondary btn-block">Cadastre-se</a>
                    </form>
                </div>
            </div>

            <div class="col-md-6">
                <img src="./imagens/BlueFinanceImage.jpg" class="custom-image mb-1" alt="Poupança">
            </div>
        </div>
    </div>

    script.js

</body>

</html>
